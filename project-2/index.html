<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0-Do List</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'/>
</head>
<body class="d-flex align-items-center">
    <div class="main-container-div container rounded-3">
        <div class="row">
            <div class="heading-div">
                <h2 class="text-center">To-Do-List</h2>
            </div>
            <div class="d-flex gap-4 p-5 input-div">
                <input type="text" placeholder="Add new task here..." id="userInput" maxlength="30" autocomplete="off">
                <button class="submit-btn" id="submit-btn">
                    <i class="fa-solid fa-pencil"></i>
                </button>
            </div>
            <div class="list-item-main-div px-5 pb-4">
                <ul></ul>
            </div>
            <div class="error-msg-main-div px-5">
                <div class="error-msg-div">
                    <p>Please Enter a valid task</p>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js'></script>
    <script src="./app.js"></script>
</body>
</html>
